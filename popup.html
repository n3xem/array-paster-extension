<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Array Paster</title>
    <style>
        body {
            width: 350px;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: vertical;
        }

        .strings-container {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .string-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .string-item:last-child {
            border-bottom: none;
        }

        .string-text {
            word-break: break-all;
            flex-grow: 1;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        #clearBtn {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <h2>文字列キューの管理</h2>
    <p>登録する文字列を入力してください（改行区切りで複数登録可能）</p>
    <textarea id="inputStrings" placeholder="ここに文字列を入力..."></textarea>
    <div class="button-container">
        <button id="addBtn">追加</button>
        <button id="clearBtn">すべて削除</button>
    </div>
    <h3>登録済み文字列</h3>
    <div id="stringsContainer" class="strings-container">
        <!-- 登録された文字列がここに表示されます -->
    </div>

    <script src="popup.js"></script>
</body>

</html>
